<!-- this includes the logo at the footer and the logo inscription -->
<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en-us'}}">

  {% include head.html %}

  <body class="{{ page.layout }}{% if page.url == '/' %} home{% endif %}">

    
    {% include sidebar.html %}
    
    <main class="container">
      {{ content }}
    <!-- The  border-radius style attribute being set to 0 ensures the corners of the logo don't get masked -->
    <img src="/assets/media/Logo_Only_Blue.svg" class="center" width="25px" style="border-radius:0px;">
    </main>
    
    

    {% include custom-foot.html %}
  </body>
</html>
